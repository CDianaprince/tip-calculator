<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <!--Link para Favicon-->
    <link rel="icon" type="image/x-icon" href="./asset/img/favicon-32x32.png" />
    <!--Link fontaweson-->
    <script
      src="https://kit.fontawesome.com/affdc5536d.js"
      crossorigin="anonymous"
    ></script>
    <!--hoja Css-->
    <!--<link rel="stylesheet" href="./asset/css/style.css" />-->
  </head>
  <body>
    <!--Encabezado-->
    <header id="header" class="header">
      <h1 class="header__h1">Splitter</h1>
    </header>
    <!--Main-->
    <main id="main">
      <form id="main-form" class="form">
        <div class="form__box">
          <label class="form__box__label">Bill</label>
          <div class="form__box__inputs">
            <i class="fa-solid fa-dollar-sign"></i>
            <input type="number" id="total-bill" class="form__box__input" />
          </div>
        </div>
        <div class="form_btns">
          <button type="button" class="form_btns_button">5%</button>
          <button type="button" class="form_btns_button">10%</button>
          <button type="button" class="form_btns_button">15%</button>
          <button type="button" class="form_btns_button">20%</button>
          <button type="button" class="form_btns_button">25%</button>
          <button type="button" class="form_btns_button">50%</button>
          <input class="form_btns_button" type="text" placeholder="Custom" />
        </div>
        <div class="form__box">
          <label class="form__box__label">Number of People</label>
          <div class="form__box__inputs">
            <i class="fa-solid fa-user"></i>
            <input type="number" id="total-people" class="form__box__input" />
          </div>
        </div>
      </form>

      <section id="result" class="result">
        <div class="result__tip">
          <h3>Tip Amount<span>/ persona</span></h3>
          <p id="result-tip">$0.00</p>
        </div>
        <div class="result__total">
          <h3>Total<span>/ persona</span></h3>
          <p id="result-tip">$0.00</p>
        </div>
        <button type="button" class="result__btn">Reset</button>
      </section>
    </main>
    <!--Archivo de JavaScript-->
    <script src="./js/main.js" type="module"></script>
  </body>
</html>
